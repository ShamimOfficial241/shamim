            flex-direction: column;
            align-items: center;
            justify-content: center;

            margin: 0;

            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1em;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            background-color: #1a1a1a;
            color: #00ff00;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #00cc00;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            transition: background 0.3s;
        }

        button:hover {
            background-color: #009900;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
